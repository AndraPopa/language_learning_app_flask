<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome to my page!</h1>
    <p><em>Ready to learn a new language?</em></p>
    <img src="/static/corgi.png", width="200">

    <h2>Flash cards</h2>

    <ul>
        {% for card in cards %}
        <li>
            <a href="{{ url_for('card_view', index=loop.index0) }}">
                {{ card.question }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_card') }}">Add a new card</a>

</body>
</html>
